<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Очистка элемента</title>
</head>
<body>

<ol id="list">
    <li>Привет</li>
    <li>Мир</li>
</ol>

<button onclick="clearList()">Очистить список</button>

<script>
    function clear(elem) {
        elem.innerHTML = "";
    }

    function clearList() {
        let list = document.getElementById("list");
        clear(list);
    }
</script>

</body>
</html>
