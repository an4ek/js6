<form name="search-person">
    Search the visitors:
    <table id="age-table">
        <tbody><tr>
            <td>Age:</td>
            <td id="age-list">
                <label>
                    <input type="radio" name="age" value="young">less than 18</label>
                <label>
                    <input type="radio" name="age" value="mature">18-50</label>
                <label>
                    <input type="radio" name="age" value="senior">more than 50</label>
            </td>
        </tr>

        <tr>
            <td>Additionally:</td>
            <td>
                <input type="text" name="info[0]">
                <input type="text" name="info[1]">
                <input type="text" name="info[2]">
            </td>
        </tr>

        </tbody></table>

    <input type="submit" value="Search!">
</form>
</body>
<script>
    // Таблица с id="age-table"
    const ageTable = document.getElementById('age-table');
    alert("Таблица с id='age-table':\n" + ageTable.outerHTML);

    // Все элементы label внутри этой таблицы
    const labelsInTable = ageTable.querySelectorAll('label');
    let labelsText = "Все элементы label в таблице:\n";
    labelsInTable.forEach((label, index) => {
        labelsText += `${index + 1}: ${label.outerHTML}\n`;
    });
    alert(labelsText);

    // Первый td в этой таблице (со словом «Age»)
    const firstTd = ageTable.querySelector('td');
    alert("Первый td в таблице:\n" + firstTd.outerHTML);

    // Форма form с именем name="search"
    const searchForm = document.querySelector('form[name="search"]');
    alert("Форма с name='search':\n" + searchForm.outerHTML);

    // Первый input в этой форме
    const firstInputInForm = searchForm.querySelector('input');
    alert("Первый input в форме:\n" + firstInputInForm.outerHTML);

    // Последний input в этой форме
    const inputsInForm = searchForm.querySelectorAll('input');
    const lastInputInForm = inputsInForm[inputsInForm.length - 1];
    alert("Последний input в форме:\n" + lastInputInForm.outerHTML);
</script>
</html>
